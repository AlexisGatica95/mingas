<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas Semanticas</title>
</head>
<body>
    <!-- Encabezado principal de la página -->
    <header>
        <h1>Título principal de la página</h1>
        <!-- barra de navegacion -->
        <nav>
            <!-- Lista de enlaces de navegación -->
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal de la página -->
    <main>
        <!-- Sección de introducción -->
        <section>
            <h2>Introducción</h2>
            <p>Este es un párrafo de introducción.</p>
            <figure>
                <!-- Contenido multimedia (imagen, gráfico, etc.) -->
                <img src="https://w7.pngwing.com/pngs/174/895/png-transparent-monkey-s-animal-biological-monkey.png" alt="Descripción de la imagen">
            
                <!-- Leyenda o título de la figura -->
                <figcaption>Descripción o título de la figura</figcaption>
            </figure>
        </section>

        <!-- Sección de contenido principal -->
        <section>
            <h2>Contenido principal</h2>
            <p>Este es otro párrafo con contenido importante.</p>
        </section>
        <!-- contenido aparte como propagandas,anuncios -->
        <aside>
            <h2>Aside</h2>
            <p>este es un parrafo del aside</p>
        </aside>
    </main>

    <!-- Pie de página, contactos, info extra -->
    <footer>
        <p>Derechos de autor &copy; 2023. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
